    console.log("Introduction to JavaScript");
    console.log("");
    console.log("*Start FizzBuzz*");
    var fizzBuzzBTotal = 0;
    var fizzBuzzFTotal = 0;
    for (var i = 1; i < 101; i++) {
        var print = "";

        if (i % 3 === 0) {
            print += "Fizz";
        }
        if (i % 5 === 0) {
            print += "Buzz";
        }
        if (print === "") {
            print += i;
        }
        fizzBuzzFTotal += countChar(print, "F");
        fizzBuzzBTotal += countBs(print);
        console.log(print);
    }
    console.log("*End FizzBuzz*");
    console.log("");
    console.log("Total Bs in above FizzBuzz: " + fizzBuzzBTotal);
    console.log("Total Fs in above FizzBuzz: " + fizzBuzzFTotal);
    console.log("");

    function count(string, letter) {
        console.log("Number of Bs in *" + string + "*:" + countBs(string) + " : Using countBs");
        console.log("Number of " + letter + "s in *" + string + "*:" + countChar(string, letter) + " : Using countChar");
        console.log("Number of Bs in *" + string + "*:" + countBsWithChar(string) + " : Using countBs + countChar");
        console.log("");
    }

    function countBs(string) {
        var count = 0;
        for (var i = 0; i < string.length; i++) {
            if (string.charAt(i) === "B") {
                count++;
            }
        }
        return count;
    }

    function countChar(string, letter) {
        var count = 0;
        for (var i = 0; i < string.length; i++) {
            if (string.charAt(i) === letter) {
                count++;
            }
        }
        return count;
    }

    function countBsWithChar(string) {
        var count = 0;
        for (var i = 0; i < string.length; i++) {
            count += countChar(string.charAt(i), "B");
        }
        return count;
    }

    count("B B B Bad to the Bone", "t");
    count("B B B Bad to the Bone", "b");
    count("Chocolate", "t");
    count("JavaScribt", "t");


</script>
