<html lang="en">
<head>
    <meta charset="UTF-8">

<div class="container">

        <div class="col">

                <h1>My Dating Website</h1>
            </div>

                Welcome to the web's most successful dating website. At My Dating Website you'll meet another
                like minded individuals.
            </p>
            <div class="text-center">
                <h4>Hear what our users are saying about us.</h4>
            </div>
            <hr>
            <div class="text-center">
                <p>

                    "I met the love of my life after only a month!" - Andrea
                    "It was cool" -Jim
                </p>
            </div>
            <hr>

            <div class="text-center">
                <button class="btn btn-primary" name="submit" value="login" type="Submit">Create a Profile!</button>
            </div>
        </div>
        <div class="col">

            <img src="images/splash.jpg" class="img-responsive img-rounded" alt="Splash">

</div>
