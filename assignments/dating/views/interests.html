<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/styles.css">

    <title>Dating</title>
</head>
<body>

<!-- As a heading -->
<nav class="navbar navbar-light bg-faded">
    <h1 class="navbar-brand mb-0">My Dating Website</h1>
</nav>
<br>

<!-- container -->
<div class="container  m-auto card">

    <!-- form -->
    <form method="post" action="summary">

        <!-- row upper -->
        <div class="row  m-auto card-block">
            <!-- heading -->
            <div class="col-12">
                <h2>Interests</h2>
                <hr>
            </div>


            <!-- indoor -->

            <!-- radio -->
            <div class="col-12 form-check">
                <div class="font-weight-bold">In-door Interests</div>

                <div class="row">
                    <label class="checkbox col-3"><input type="checkbox" name="indoor[]" value="tv"> tv</label>
                    <label class="checkbox col-3"><input type="checkbox" name="indoor[]" value="movies"> movies</label>
                    <label class="checkbox col-3"><input type="checkbox" name="indoor[]" value="cooking"> cooking</label>
                    <label class="checkbox col-3"><input type="checkbox" name="indoor[]" value="board games"> board games</label>
                </div>
                <div class="row">
                    <label class="checkbox-inline col-3"><input type="checkbox" name="indoor[]" value="puzzles"> puzzles</label>
                    <label class="checkbox-inline col-3"><input type="checkbox" name="indoor[]" value="reading"> reading</label>
                    <label class="checkbox-inline col-3"><input type="checkbox" name="indoor[]" value="playing cards"> playing
                        cards</label>
                    <label class="checkbox-inline col-3"><input type="checkbox" name="indoor[]" value="video games"> video games</label>
                </div>


                <div class="font-weight-bold">Out-door Interests</div>
                <div class="row">
                    <label class="checkbox col-3"><input type="checkbox" name="outdoor[]" value="hiking"> hiking</label>
                    <label class="checkbox col-3"><input type="checkbox" name="outdoor[]" value="biking"> biking</label>
                    <label class="checkbox col-3"><input type="checkbox" name="outdoor[]" value="swimming"> swimming</label>
                    <label class="checkbox col-3"><input type="checkbox" name="outdoor[]" value="collecting"> collecting</label>
                </div>
                <div class="row">
                    <label class="checkbox-inline col-3"><input type="checkbox" name="outdoor[]" value="walking"> walking</label>
                    <label class="checkbox-inline col-3"><input type="checkbox" name="outdoor[]" value="climbing"> climbing</label>
                </div>


            </div> <!-- end row -->




            <!-- button -->
            <div class="col">
                <div class="row">
                    <div class="col-11">
                        <div class="mx-auto">
                            <button class="btn btn-primary float-right" name="submit" value="next" type="submit">Next >
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </form> <!-- end form -->
</div> <!-- end row -->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

</body>
</html>
