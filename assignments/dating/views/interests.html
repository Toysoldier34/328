<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/styles.css">

    <title>Dating</title>
</head>
<body>

<div class="container border border-muted rounded mt-3 px-4">


    <h1 class="mt-5">Personal Information</h1>
    <hr/>

    <form method="post" action="/summary">


        <!-- indoor -->
        <div class="row">
            <div class="col-10 mt-1 ">
                <h6 class="font-weight-bold">Indoor Interests</h6>
            </div>
        </div>

        <div class="row ml-1">
            <div class="form-control col-3"><input type = "checkbox" name="indoor[]" value="tv" >&nbsp&nbsptv</div>
            <div class="form-control col-3"><input type = "checkbox" name="indoor[]" value="movies" >&nbsp&nbspmovies</div>
            <div class="form-control col-3"><input type = "checkbox" name="indoor[]" value="cooking" >&nbsp&nbspcooking</div>
            <div class="form-control col-3"><input type = "checkbox" name="indoor[]" value="board games" >&nbsp&nbspboard games</div>
            <div class="form-control col-3"><input type = "checkbox" name="indoor[]" value="puzzles" >&nbsp&nbsppuzzles</div>
            <div class="form-control col-3"><input type = "checkbox" name="indoor[]" value="reading" >&nbsp&nbspreading</div>
            <div class="form-control col-3"><input type = "checkbox" name="indoor[]" value="playing cards" >&nbsp&nbspplaying cards</div>
            <div class="form-control col-3"><input type = "checkbox" name="indoor[]" value="video games" >&nbsp&nbspvideo games</div>
        </div>


        <!-- outdoor -->
        <div class="row">
            <div class="col-10 mt-1 ">
                <h6 class="font-weight-bold">Outdoor Interests</h6>

            </div>
        </div>

        <div class="row ml-1">
            <div class="form-control col-3"><input type = "checkbox" name="outdoor[]" value="hiking" >&nbsp&nbsphiking</div>
            <div class="form-control col-3"><input type = "checkbox" name="outdoor[]" value="biking" >&nbsp&nbspbiking</div>
            <div class="form-control col-3"><input type = "checkbox" name="outdoor[]" value="swimming" >&nbsp&nbspswimming</div>
            <div class="form-control col-3"><input type = "checkbox" name="outdoor[]" value="collecting" >&nbsp&nbspcollecting</div>
            <div class="form-control col-3"><input type = "checkbox" name="outdoor[]" value="walking" >&nbsp&nbspwalking</div>
            <div class="form-control col-3"><input type = "checkbox" name="outdoor[]" value="climbing" >&nbsp&nbspclimbing</div>

            <br>

        </div>

        <div class="row">

            <div class="col mt-2">
                <div class="text-right mb-4">
                    <input type="submit" class="btn btn-primary" name="submit" value="Next >">
                </div>
            </div>
        </div>
    </form>
</div>


<!-- Optional JavaScript -->
