<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Dating</title>
</head>
<body>

<!-- As a heading -->
<nav class="navbar navbar-light bg-faded">
    <h1 class="navbar-brand mb-0">My Dating Website</h1>
</nav>
<br>

<!-- container -->
<div class="container  m-auto card">

    <!-- form -->
    <form method="post" action="profile-info">

        <!-- row upper -->
        <div class="row  m-auto card-block">
            <!-- heading -->
            <div class="row">
                <div class="col-12">
                    <h2>Personal Information</h2>

                </div>

            </div>
            <div class="col-12">
                <hr>
            </div>
            <div class="row">

                <!-- col left -->
                <div class="col-8 mx-auto">


                    <div class="row form-group">
                        <label class="font-weight-bold">First Name</label>
                        <input type="text" class="form-control" name="first" value="Sarah">
                    </div>
                    <div class="row form-group">
                        <label class="font-weight-bold">Last Name</label>
                        <input type="text" class="form-control" name="last" value="Smith">
                    </div>
                    <div class="row form-group">
                        <label class="font-weight-bold">Age</label>
                        <input type="text" class="form-control" name="age" value="30">
                    </div>

                    <!-- radio -->
                    <div class="row form-check">
                        <div class="font-weight-bold">Gender</div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="gender" value="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="gender" value="female"
                                       checked>
                                Female
                            </label>
                        </div>
                    </div> <!-- end row -->

                    <!-- phone -->
                    <div class="row form-group">
                        <label class="font-weight-bold">Phone Number</label>
                        <input type="text" class="form-control" name="phone" value="222-333-4444">


                    </div> <!-- end row -->
                </div> <!-- end col -->


                <!-- col right -->
                <div class="col-4">
                    <div class="card">
                        <div class="card-block gray p3">
                            <p>
                                <span class="font-weight-bold">Note:</span>
                                all information entered is protected by our
                                <a href="">privacy policy</a>.
                                Profile information can only be viewed by others
                                with your permission
                            </p>
                        </div>
                    </div><!-- end col right -->
                </div>


            </div>
            <div class="col">
                <div class="row">

                    <div class="col-11">
                        <div class="mx-auto">
                            <button class="btn btn-primary float-right" name="submit" value="next" type="submit">Next >
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form> <!-- end form -->
</div>
</div> <!-- end row -->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

</body>
</html>
